<html>
	<head>
		<title>Average using Arrays</title>
		<link rel="stylesheet"  type="text/css" href="/static/css/avgarraystyle.css">
	</head>

	<body>
		<h1>Transcript</h1>
		<table>
			<tr>
				{%for header in headings%}
				<th>{{header}}</th>
				{%endfor%}
			</tr>
			{%for row in data%}
				<tr>
				{%for cell in row%}
				<td>{{cell}}</td>
				{%endfor%}
				</tr>
			{%endfor%}
		</table>
	</body
</html>
