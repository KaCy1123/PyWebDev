	<body>

        <form method="post">

            <div id="row0">

                <button type="submit" name="button" id="btntan" value="tangent">tan()</button>

            <div id="row1">

            </div>
            <div id="row2">

                <button type="submit" name="button" id="btntimes" value="times">x</button>

            <div id="row4">

                <button type="submit" name="button" id="btnminus" value="minus">-</button>
            </div>
            <div id="row5">
                <button type="submit" name="button" id="btnone" value="1">1</button>

                <button type="submit" name="button" id="btnthree" value="3">3</button>
                <button type="submit" name="button" id="btnabs" value="absolute">|x|</button>
                <button type="submit" name="button" id="btnplus" value="add">+</button>
            </div>
            <div id="row6">
                <button type="submit" name="button" id="btnzero" value="0">0</button>
                <button type="submit" name="button" id="btndot" value="dot">.</button>
                <button type="submit" name="button" id="btnsign" value="sign">(-)</button>

        <form method="post">

            <input type="text" id="txtPeriod" name="txtPeriod" value="0"> <br>
